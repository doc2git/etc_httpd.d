<VirtualHost *:80>
    ServerName www.member.com
    ServerAlias 192.168.0.6
    DocumentRoot /var/www/member.com/www.member.com
    ErrorLog /var/www/member.com/www.member.com-error.log
    CustomLog /var/www/member.com/www.member.com-requests.log combined
</VirtualHost>
<Directory /var/www/member.com/www.member.com/>
#    Require all granted
    Options -Indexes +FollowSymlinks
        AllowOverride All
        Order Deny,Allow
        Allow from all
</Directory>
