<VirtualHost *:80>
    ServerName xwLyc.Message-Board.board.com
    ServerAlias xwlyc.message-board.board.com
    DocumentRoot /var/www/board.com/xwLyc.Message-Board.board.com
    ErrorLog /var/www/board.com/xwLyc.Message-Board.board.com-error.log
    CustomLog /var/www/board.com/xwLyc.Message-Board.board.com-access.log common
</VirtualHost>
<Directory /var/www/board.com/xwLyc.Message-Board.board.com/>
    Options -Indexes +FollowSymlinks
    AllowOverride None 
    Order Deny,Allow
    Allow from all
</Directory>
