<VirtualHost *:80>
    ServerName www.example.com
    DocumentRoot /var/www/example.com/www.example.com
    ErrorLog /var/www/example.com/www.example.com-error.log
    CustomLog /var/www/example.com/www.example.com-requests.log combined
</VirtualHost>
<Directory /var/www/example.com/www.example.com/>
    Require all granted
</Directory>
