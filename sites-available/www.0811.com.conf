<VirtualHost *:80>
    ServerName www.0811.com
    DocumentRoot /var/www/0811.com/www.0811.com
    ErrorLog /var/www/0811.com/www.0811.com-error.log
    CustomLog /var/www/0811.com/www.0811.com-access.log common
</VirtualHost>
<Directory /var/www/0811.com/www.0811.com/>
