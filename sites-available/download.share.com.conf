<VirtualHost *:80>
    ServerName download.share.com
    ServerAlias 192.168.0.6
    DocumentRoot /var/www/share.com/download.share.com
    ErrorLog /var/www/share.com/download.share.com-error.log
    CustomLog /var/www/share.com/download.share.com-access.log common
</VirtualHost>
<Directory /var/www/share.com/download.share.com/>
    Options +Indexes +FollowSymlinks
#Directory-Indexes-enabled, I have test it.
    AllowOverride None 
    Order Deny,Allow
    Allow from all
</Directory>
